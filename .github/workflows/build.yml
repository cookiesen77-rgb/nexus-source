name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.0.2)'
        required: true
        default: 'v0.0.2'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: x86_64-apple-darwin
            name: macOS-Intel
          - platform: macos-latest
            target: aarch64-apple-darwin
            name: macOS-ARM
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            name: Windows

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --target ${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nexus-${{ matrix.name }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          repository: cookiesen77-rgb/nexus-releases
          token: ${{ secrets.RELEASE_TOKEN }}
          tag_name: ${{ github.event.inputs.version || github.ref_name }}
          name: Nexus ${{ github.event.inputs.version || github.ref_name }}
          body: |
            ## Nexus ${{ github.event.inputs.version || github.ref_name }}

            AI 工作流画布应用

            ### 下载
            - **Windows**: Nexus_x64-setup.exe 或 Nexus_x64.msi
            - **macOS Intel**: Nexus_x64.dmg
            - **macOS Apple Silicon**: Nexus_aarch64.dmg
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.exe
            artifacts/**/*.msi
          draft: false
          prerelease: false
