name: Tauri Release (GitHub Releases)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-upload:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-13
          - os: macos-14
          - os: windows-latest

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: nexus/package-lock.json

      - name: Install JS deps
        run: cd nexus && npm ci

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.77.2

      - name: Build and upload to Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: nexus
          tagName: ${{ github.ref_name }}
          releaseName: Nexus ${{ github.ref_name }}
          releaseBody: |
            自动构建产物（Tauri）。
            - macOS：提供 Intel（macos-13）和 Apple Silicon（macos-14）两套安装包
            - Windows：提供安装包/可执行文件（视 Tauri bundle 输出而定）
          releaseDraft: false
          prerelease: false

