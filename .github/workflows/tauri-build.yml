name: Tauri Build (Artifacts)

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-13
            name: macos-x64
          - os: macos-14
            name: macos-arm64
          - os: windows-latest
            name: windows

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: nexus/package-lock.json

      - name: Install JS deps
        run: cd nexus && npm ci

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.77.2

      - name: Build (Tauri)
        run: cd nexus && npm run build:tauri

      - name: Upload bundles
        uses: actions/upload-artifact@v4
        with:
          name: nexus-tauri-${{ matrix.name }}
          path: |
            nexus/src-tauri/target/release/bundle/**
          if-no-files-found: error

