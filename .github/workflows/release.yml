name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-tauri:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-15
            args: --target x86_64-apple-darwin
            name: macOS-Intel
          - platform: macos-latest
            args: --target aarch64-apple-darwin
            name: macOS-ARM
          - platform: windows-latest
            args: ''
            name: Windows

    runs-on: ${{ matrix.platform }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install target (macOS Intel)
        if: matrix.name == 'macOS-Intel'
        run: rustup target add x86_64-apple-darwin

      - name: Install target (macOS ARM)
        if: matrix.name == 'macOS-ARM'
        run: rustup target add aarch64-apple-darwin

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        run: npm run tauri build -- ${{ matrix.args }}

      - name: Upload artifacts (macOS Intel)
        if: matrix.name == 'macOS-Intel'
        uses: actions/upload-artifact@v4
        with:
          name: macos-intel
          path: src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg

      - name: Upload artifacts (macOS ARM)
        if: matrix.name == 'macOS-ARM'
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm
          path: src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg

      - name: Upload artifacts (Windows)
        if: matrix.name == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe

  release:
    needs: build-tauri
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Generate latest.json for auto-updater
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          REPO="${{ github.repository }}"
          PUB_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          cat > latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "Nexus v${VERSION}",
            "pub_date": "${PUB_DATE}",
            "platforms": {
              "darwin-x86_64": {
                "url": "https://github.com/${REPO}/releases/download/v${VERSION}/Nexus_${VERSION}_x64.dmg"
              },
              "darwin-aarch64": {
                "url": "https://github.com/${REPO}/releases/download/v${VERSION}/Nexus_${VERSION}_aarch64.dmg"
              },
              "windows-x86_64": {
                "url": "https://github.com/${REPO}/releases/download/v${VERSION}/Nexus_${VERSION}_x64-setup.exe"
              }
            }
          }
          EOF
          cat latest.json

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Nexus v${{ steps.version.outputs.version }}
          body: |
            ## Nexus v${{ steps.version.outputs.version }}
            
            AI 工作流画布应用
            
            ### 下载
            - **macOS Intel**: `Nexus_${{ steps.version.outputs.version }}_x64.dmg`
            - **macOS Apple Silicon**: `Nexus_${{ steps.version.outputs.version }}_aarch64.dmg`
            - **Windows**: `Nexus_${{ steps.version.outputs.version }}_x64-setup.exe` / `.msi`
            
            ### 本次更新（重点）
            - 仅使用云雾官方图床（imageproxy）上传垫图
            - Grok 在 Tauri 下遇到“官方负载过大”时增加退避重试
            - Windows/Tauri：图片缓存失败时自动兜底下载为 dataURL，避免生成成功但画布不显示
            - 参考图顺序调整立即生效，并同步图片节点的“参考图1/2”标识（兼容旧画布缺失 imageOrder）
            
            ### 获取 API Key
            访问 [nexusapi.cn](https://nexusapi.cn/) 获取 API Key
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.exe
            artifacts/**/*.msi
            latest.json
        env:
          GITHUB_TOKEN: ${{ github.token }}
