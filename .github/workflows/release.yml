name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-tauri:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-15
            args: --target x86_64-apple-darwin
            name: macOS-Intel
          - platform: macos-latest
            args: --target aarch64-apple-darwin
            name: macOS-ARM
          - platform: windows-latest
            args: ''
            name: Windows

    runs-on: ${{ matrix.platform }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install target (macOS Intel)
        if: matrix.name == 'macOS-Intel'
        run: rustup target add x86_64-apple-darwin

      - name: Install target (macOS ARM)
        if: matrix.name == 'macOS-ARM'
        run: rustup target add aarch64-apple-darwin

      - name: Install frontend dependencies
        run: npm ci

      - name: Prepare FFmpeg sidecar (macOS Intel)
        if: matrix.name == 'macOS-Intel'
        run: |
          mkdir -p src-tauri/binaries
          curl -L --retry 3 --retry-delay 2 -o ffmpeg.zip "https://ffmpeg.martin-riedl.de/download/macos/amd64/1767299902_N-122320-g38e89fe502/ffmpeg.zip"
          rm -rf ffmpeg-bin && mkdir -p ffmpeg-bin
          unzip -q ffmpeg.zip -d ffmpeg-bin
          mv ffmpeg-bin/ffmpeg "src-tauri/binaries/ffmpeg-x86_64-apple-darwin"
          chmod +x "src-tauri/binaries/ffmpeg-x86_64-apple-darwin"

      - name: Prepare FFmpeg sidecar (macOS ARM)
        if: matrix.name == 'macOS-ARM'
        run: |
          mkdir -p src-tauri/binaries
          curl -L --retry 3 --retry-delay 2 -o ffmpeg.zip "https://ffmpeg.martin-riedl.de/download/macos/arm64/1769883472_N-122609-g364d5dda91/ffmpeg.zip"
          rm -rf ffmpeg-bin && mkdir -p ffmpeg-bin
          unzip -q ffmpeg.zip -d ffmpeg-bin
          mv ffmpeg-bin/ffmpeg "src-tauri/binaries/ffmpeg-aarch64-apple-darwin"
          chmod +x "src-tauri/binaries/ffmpeg-aarch64-apple-darwin"

      - name: Prepare FFmpeg sidecar (Windows)
        if: matrix.name == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path src-tauri\binaries | Out-Null
          $url = "https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip"
          $zip = "ffmpeg.zip"
          Invoke-WebRequest -Uri $url -OutFile $zip
          if (Test-Path ffmpeg-bin) { Remove-Item ffmpeg-bin -Recurse -Force }
          Expand-Archive -Path $zip -DestinationPath ffmpeg-bin -Force
          $ff = Get-ChildItem -Path ffmpeg-bin -Recurse -Filter ffmpeg.exe | Select-Object -First 1
          if (-not $ff) { throw "ffmpeg.exe not found in zip" }
          Copy-Item $ff.FullName -Destination src-tauri\binaries\ffmpeg-x86_64-pc-windows-msvc.exe -Force

      - name: Build Tauri app
        run: npm run tauri build -- ${{ matrix.args }}

      - name: Upload artifacts (macOS Intel)
        if: matrix.name == 'macOS-Intel'
        uses: actions/upload-artifact@v4
        with:
          name: macos-intel
          path: src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg

      - name: Upload artifacts (macOS ARM)
        if: matrix.name == 'macOS-ARM'
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm
          path: src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg

      - name: Upload artifacts (Windows)
        if: matrix.name == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe

  release:
    needs: build-tauri
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Generate latest.json for auto-updater
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          REPO="${{ github.repository }}"
          PUB_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          cat > latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "Nexus v${VERSION}",
            "pub_date": "${PUB_DATE}",
            "platforms": {
              "darwin-x86_64": {
                "url": "https://github.com/${REPO}/releases/download/v${VERSION}/Nexus_${VERSION}_x64.dmg"
              },
              "darwin-aarch64": {
                "url": "https://github.com/${REPO}/releases/download/v${VERSION}/Nexus_${VERSION}_aarch64.dmg"
              },
              "windows-x86_64": {
                "url": "https://github.com/${REPO}/releases/download/v${VERSION}/Nexus_${VERSION}_x64-setup.exe"
              }
            }
          }
          EOF
          cat latest.json

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Nexus v${{ steps.version.outputs.version }}
          body: |
            ## Nexus v${{ steps.version.outputs.version }}
            
            AI 工作流画布应用
            
            ### 下载
            - **macOS Intel**: `Nexus_${{ steps.version.outputs.version }}_x64.dmg`
            - **macOS Apple Silicon**: `Nexus_${{ steps.version.outputs.version }}_aarch64.dmg`
            - **Windows**: `Nexus_${{ steps.version.outputs.version }}_x64-setup.exe` / `.msi`
            
            ### 本次更新（重点）
            - 短剧制作：全屏工作台（路由化），自动/手动双模式
            - 自动模式：默认模型可选；一致性流水线优化（先角色/场景参考 → 再首/尾关键帧 → 再视频）
            - 工作台：图片/视频一键预览；返回/切换路由不丢版本
            - 剪辑台：进入即预览（无需先点播放）；导出工程/导出成片（FFmpeg sidecar）；返回前强制保存
            - 历史素材：画布/短剧/剪辑台产物全链路同步
            - 仅使用云雾官方图床（imageproxy）上传垫图
            - 修复 Veo 3.1 Components（openai-video）size 参数不合法导致 400
            
            ### 获取 API Key
            访问 [nexusapi.cn](https://nexusapi.cn/) 获取 API Key
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.exe
            artifacts/**/*.msi
            latest.json
        env:
          GITHUB_TOKEN: ${{ github.token }}
